<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table 模块快速使用</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>

    <!-- table 表格原始容器，设置一个id用来给js中的table绑定，lay-filter是事件过滤器 -->
    <table id="demo" lay-filter="test"></table>

    <script src="../layui/layui.js"></script>
    <script>
        // layui.use 方法类似于C语言中的main，方法的入口
        //在use方法的第一个参数中设置要使用的内置模块，比如这里的table
        layui.use('table', function() {
            var table = layui.table; //获取table对象

            //第一个实例
            table.render({
                elem: '#demo', //绑定表格元素，值是table的id
                height: 312, //表格的高度
                url: 'data.json' //数据接口
                    ,
                page: true //开启分页
                    ,
                cols: [
                    [ //表头，一个{}对应表格的一列
                        //title对应表格的表头，field 对应json对象数据中的key(键)
                        {
                            field: 'id',
                            title: 'ID',
                            width: 80,
                            sort: true,
                            fixed: 'left'
                        }, {
                            field: 'name',
                            title: '姓名',
                            width: 80
                        }, {
                            field: 'sex',
                            title: '性别',
                            width: 80,
                            sort: true
                        }, {
                            field: 'city',
                            title: '住址',
                            width: 80
                        }, {
                            field: 'sign',
                            title: '签名',
                            width: 177
                        }, {
                            field: 'experience',
                            title: '积分',
                            width: 80,
                            sort: true
                        }, {
                            field: 'score',
                            title: '评分',
                            width: 80,
                            sort: true
                        }, {
                            field: 'classify',
                            title: '职业',
                            width: 80
                        }, {
                            field: 'words',
                            title: '字数',
                            width: 135,
                            sort: true
                        }
                    ]
                ]
            });

        });
    </script>
</body>

</html>
